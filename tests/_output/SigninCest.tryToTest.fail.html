            <script type="text/javascript">
				$(document).ready(function () {
					$(".btn-app").on("click",function() {
						const iframe = document.createElement("iframe");
						iframe.className = "modal-iframe" + (window.inIframe ? " modal-iframe-second" : "");
						iframe.src = "/?utoken=wedfgyh234566ytfghkw3566dfbg&lib=lk_applications&edit=1&ajax_check=1&in_iframe=1";
						let options = {"width": "90%", "height": "90%","disable_ok":1,"enable_cancel":1};
					//	options['query'] = "/?utoken=wedfgyh234566ytfghkw3566dfbg&lib=lk_applications&edit=1&ajax_check=1&in_iframe=1";
						options.callback=function() {};
						open_modal_dialog("Заявка на подключение в ЦУС", iframe, options, options.callback, options.callback);
					});
				});

				function open_modal_dialog(title, text, options, callback, callback_cancel)
				{

					let width = (options['width'] ? options['width'] : 500);
					let height = (options['height'] ? options['height'] : 400);
					if (width.toString().match(/^\d+$/)) width += "px";
					if (height.toString().match(/^\d+$/)) height += "px";
					let $popup = $(`<div id='newPopup' class='modal fade'>
				<div class='modal-dialog' style='width:${width};height:${height}'>
					<div class='modal-content' style="display: flex;flex-direction: column;">
						<div class='modal-header'></div>
						<div class='modal-body' style='min-height:100px;height:auto;overflow:auto; flex:1;'></div>
						${!options['disable_footer'] ?
						`<div class='modal-footer'>
								${options['enable_cancel'] ? "<a href='#' class='btn btn-cancel'>Закрыть</a>" : ""}
								${!options['disable_ok'] ? "<a href='#' class='btn btn-success'>OK</a>" : ""}
							</div>` : ""}
					</div>
				</div>
			</div>`);

					if (title)
						$popup.find('.modal-header').append(title);
					else
						$popup.find('.modal-header').addClass("modal-header-empty");

					if (text) $popup.find('.modal-body').append(text);

					$("body").append($popup);
					if (options["footer_actions"])
						$popup.find('.modal-footer').append(options["footer_actions"]);


					$popup.find(".btn-success").click(function (e)
					{
						if (callback && typeof callback == 'function')
							if (!callback()) return false;

						$popup.modal('hide');
						//container.modal('dispose');
						//$("#newPopup").remove();
						e.preventDefault();
						return 0;
					});
					$popup.find(".btn-cancel").click(function (e)
					{
						if (callback_cancel && typeof callback_cancel == 'function')
							callback_cancel();
						$popup.modal('hide');
						//container.modal('dispose');
						//$("#newPopup").remove();

						e.preventDefault();
						return 0;
					});
					const $modalContent = $popup.find('.modal-content');
					$popup.on('click',function (e){
						if(!($modalContent && $modalContent[0] && $modalContent[0].contains(e.target))){
							if (callback_cancel && typeof callback_cancel == 'function')
								callback_cancel();
							$popup.modal('hide');
						}
					})

					$popup.modal();
					return $popup;
				}
            </script>
